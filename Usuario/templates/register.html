{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registro</title>
        
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/styles2.css' %}"     rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}"      rel="stylesheet" />
        <link href="{% static 'css/color.css' %}"      rel="stylesheet" />
        <link href="{% static 'css/font.css' %}"        rel="stylesheet" />
        <link href="{% static 'img/logo_title.png' %}"  rel="icon" type="image/x-icon" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    
    </head>
    <body class="linear-edit">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Criar Usuário</h3></div>
                                    <div class="card-body">
                                        <form action="{% url 'cadastro' %}" method="POST">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input class="form-control"     id="username"   name="username" type="text" placeholder="Paulo Cardoso" />
                                                <label for="username">Nome de Usuario</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control"     id="email"   name="email" type="email" placeholder="name@example.com" />
                                                <label for="email">Email</label>   
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control format_field_tel"     id="telefone"   name="telefone" type="tel" placeholder="(00) 90000-0000"/>
                                                <label for="telefone">Telefone</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control"     id="password"      name="password" type="password" placeholder="12345678" />
                                                <label for="password">Senha</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="showPassword" type="checkbox" onclick="appearPassword();"/>
                                                <label class="form-check-label" for="showPassword">Mostrar Senha</label>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button class="btn btn-primary" type="submit">Enviar</button></div>
                                            </div>
                                            {{ erro }}
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="{% url 'login' %}">Já possui uma conta?</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            {% comment %} <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div> {% endcomment %}
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </body>

    <script src="{% static 'js/scripts2.js' %}"  type="text/javascript"></script>
    <script src="{% static 'js/format.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/datatables-simple-demo.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/vendor/jquery/jquery.min.js' %}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"                                   integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"                         crossorigin="anonymous"></script>
</html>
