{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href='{% static "css/global.css" %}'>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <title>Login do Usuário</title>

    </head>
    {% block style %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <body style="background-color:#b3cff2;">
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5 fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'main' %}">
                    NeSys
                    {% comment %} <img class="col-2" src="{% static 'img/logo_navbar.png'%}"> {% endcomment %}
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 my-0">
                    </ul>
              </div>
            </div>
        </nav>
        <!-- Header - set the background image for the header in the line below-->

        <!-- Content section-->
        <section class="py-5" style="background-color: #b3cff2;">
            <div class="container my-5 " style="background-color:#070540; border-radius: 5px;">  
                <form action="{% url 'login' %}" method="POST" class="table-responsive thead-dark dv" >
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Nome do Usuário">
                    <input type="password" name="password" placeholder="Sua Senha">
                    <button type="submit">Enviar</button>
                    <a href="{% url 'cadastro' %}">Não tem uma conta? Cadastre-se!</a>
                    {{ erro }}
                </form> 
        </section><br>
        <!-- Content section-->
        
        <br style = background-color:#b3cff2>
        <!-- Footer-->
        <footer class="py-5 footer" style="background-color:#070540" >
            <div class="container"><h6 class="m-0 text-center text-white">Descrição: No futuro aqui existirá um descrição e algumas imagens ou icones com links etc </p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
    {% endblock style%}
</html>
